<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>pc端后台管理系统</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet/less" href="less/categorySecond.less">
    <script src="lib/less/less.js"></script>
</head>

<body>
    <main id="main">
        <div class="left">
            <div class="user">
                <img src="images/my_logo.jpg" alt="">
                <h4>米兔</h4>
            </div>
            <div class="maue">
                <ul class="list-group">
                    <li class="list-group-item"><a href="#">用户管理</a></li>
                    <li class="list-group-item active">
                        <a href="#">分类管理</a>
                        <ul>
                            <li class="list-group-item">
                                <a href="categoryFirst.html">一级分类</a>
                            </li>
                            <li class="list-group-item active">
                                <a href="categorySecond.html">二级分类</a>
                            </li>
                        </ul>
                    </li>
                    <li class="list-group-item"><a href="#">商品管理</a></li>
                </ul>
            </div>
        </div>
        <div class="right">
            <div class="title clearfix">
                <div class="pull-left">
                    <span class="glyphicon glyphicon-menu-hamburger"></span>
                </div>
                <div class="pull-right">
                    <a href="#" class="login-out">
                        <span class="glyphicon glyphicon-share"></span>退出
                    </a>
                </div>
            </div>
            <div class="content">
                <div class="add-cate">
                    <button type="button" class="btn btn-primary add-category" data-toggle="modal" data-target="#cateogryModal">添加分类</button>
                    <div class="modal fade" id="cateogryModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                                    <h4 class="modal-title" id="myModalLabel">添加分类</h4>
                                </div>
                                <div class="modal-body">
                                    <input type="text" class="form-control category-name" placeholder="请输入分类名称">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                    <button type="button" class="btn btn-primary btn-save" data-dismiss="modal">保存</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-bordered table-striped table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>品牌编号</th>
                            <th>品牌名称</th>
                            <th>品牌logo</th>
                            <th>所属分类</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <input type="checkbox">
                            </td>
                            <td>5</td>                            
                            <td>阿萨德2</td>
                            <td><img src="/mobile/images/brand5.png" alt=""></td>
                            <td>女士馆</td>
                        </tr>
                    </tbody>
                </table>
                <div class="page-box">
                    <!-- 分页的ul -->
                    <ul id="page" class="pagination">
                    </ul>
                </div>
            </div>
        </div>
    </main>
</body>
<!-- 表格模板 -->
<script id='categorySecTpl' type='text/html'>
    {{each rows value}}
    <tr>
        <td>
            <input type="checkbox">
        </td>
        <td>5</td>                            
        <td>{{value.brandName}}</td>
        <td><img src="{{value.brandLogo}}" alt=""></td>
        <td>{{value.categoryName}}</td>
    </tr>
    {{/each}}
</script>
<script src='lib/jquery/jquery.min.js'></script>
<script src='lib/bootstrap/js/bootstrap.min.js'></script>
<!-- 分页插件 -->
<script src="lib/bootstrap/js/bootstrap-paginator.js"></script>
<script src='lib/artTemplate/template-web.js'></script>
<script src='js/categorySecond.js'></script>

</html>
