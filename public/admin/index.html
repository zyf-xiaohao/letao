<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>pc端后台管理系统</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet/less" href="less/index.less">
    <script src="lib/less/less.js"></script>
</head>

<body>
    <main id="main">
        <div class="left">
            <div class="user">
                <img src="images/my_logo.jpg" alt="">
                <h4>米兔</h4>
            </div>
            <div class="maue">
                <ul class="list-group">
                    <li class="list-group-item active"><a href="#">用户管理</a></li>
                    <li class="list-group-item">
                        <a data-toggle="collapse" href="#categoryManage">分类管理</a>
                        <ul class="collapse" id="categoryManage">
                            <li class="list-group-item active">
                                <a href="categoryFirst.html">一级分类</a>
                            </li>
                            <li class="list-group-item">
                                <a href="categorySecond.html">二级分类</a>
                            </li>
                        </ul>
                    </li>
                    <li class="list-group-item"><a href="#">商品管理</a></li>
                </ul>
            </div>
        </div>
        <div class="right">
            <div class="title clearfix">
                <div class="pull-left">
                    <span class="glyphicon glyphicon-menu-hamburger"></span>
                </div>
                <div class="pull-right">
                    <a href="#" class="login-out">
                        <span class="glyphicon glyphicon-share"></span>退出
                    </a>
                </div>
            </div>
            <div class="content">
                <table class="table table-bordered table-striped table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>用户名</th>
                            <th>电话</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <input type="checkbox">
                            </td>
                            <td>itcast</td>
                            <td>15102324243</td>
                            <td>已启用</td>
                            <td>
                                <button type="button" class="btn btn-danger">禁用</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox">
                            </td>
                            <td>itcast</td>
                            <td>15102324243</td>
                            <td>已禁用</td>
                            <td>
                                <button type="button" class="btn btn-primary">启用</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="page-box">
                    <!-- 分页的ul -->
                    <ul id="page" class="pagination">
                    </ul>
                </div>
            </div>
        </div>
    </main>
</body>
<!-- 表格模板 -->
<script id='conTpl' type='text/html'>
    {{each rows value}}
    <tr>
        <td>
            <input type="checkbox">
        </td>
        <td>{{value.username}}</td>
        <td>{{value.mobile}}</td>
        {{if value.isDelete == 0}}
        <td>已禁用</td>
        <td>
            <button type="button" class="btn btn-primary">启用</button>
        </td>
        {{else}}
        <td>已启用</td>
        <td>
            <button type="button" class="btn btn-danger">禁用</button>
        </td>
        {{/if}}
    </tr>
    {{/each}}
</script>
<script src='lib/jquery/jquery.min.js'></script>
<script src='lib/bootstrap/js/bootstrap.min.js'></script>
<!-- 分页插件 -->
<script src="lib/bootstrap/js/bootstrap-paginator.js"></script>
<script src='lib/artTemplate/template-web.js'></script>
<script src='js/index.js'></script>

</html>
