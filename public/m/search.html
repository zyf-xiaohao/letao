<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>自写首页</title>
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet/less" href="less/search.less">
    <script src="lib/less/less.js"></script>
    <script src='js/rem.js'></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="javascript:history.back();" class="fa fa-arrow-left"></a>
        <h4>搜索中心</h4>
    </header>
    <!-- 主体区域 -->
    <main id="main">
        <!-- 搜索框 -->
        <form action="#" class="search-form">
            <input type="search" class="input-search" placeholder="请输入要搜索的商品">
            <button type="button" class="btn-search">搜索</button>
        </form>
        <!-- 搜索历史 -->
        <div class="search-history">
            <div class="title mui-clearfix">
                <span class="mui-pull-left">搜索历史</span>
                <a class="fa fa-trash mui-pull-right btn-clear">清空记录</a>
            </div>
            <div class="content">
                <ul>
                    <li>
                        <a href="productlist.html?search=鞋子">
                            <span>鞋子</span>
                        </a>
                        <i href="#" class="fa fa-close mui-pull-right btn-delete" data-id="1"></i>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html" class="active">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="category.html">
                    <i class="fa fa-bars"></i>
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="user.html">
                    <i class="fa fa-user"></i>
                    <span>会员中心</span>
                </a>
            </div>
        </div>
    </footer>
    <!-- 历史记录模板 -->
    <script id="historyTlp" type="text/html">
        {{ if list.length }} {{ each list value index }}
        <li>
            <a href="productlist.html?search={{ value }}">
                <span>{{ value }}</span>
            </a>
            <i href="#" class="fa fa-close mui-pull-right btn-delete" data-id="{{ index }}"></i>
        </li>
        {{ /each }} {{ else }}
        <li><a href="javascript: ;">没有搜索记录</a></li>
        {{ /if }}
    </script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/mui/js/mui.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/search.js"></script>
</body>

</html>
