<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>pc端后台管理系统</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet/less" href="less/login.less">
    <script src="lib/less/less.js"></script>
</head>

<body>
    <form class="form-horizontal">
        <div class="userIcon">
            <img src="images/my_logo.jpg" alt="">
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control userName" id="inputEmail3" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control password" id="inputPassword3" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <button type="button" class="btn btn-primary btn-login">登陆</button>
            </div>
        </div>
    </form>
</body>
<script src='lib/jquery/jquery.min.js'></script>
<script src='lib/bootstrap/js/bootstrap.min.js'></script>
<script src='lib/artTemplate/template-web.js'></script>
<script src='js/login.js'></script>

</html>
