<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>自写首页</title>
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet/less" href="less/detail.less">
    <script src="lib/less/less.js"></script>
    <script src='js/rem.js'></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="javascript:history.back();" class="fa fa-arrow-left"></a>
        <h4>商品详情</h4>
        <a href="index.html" class="fa fa-home"></a>
    </header>
    <!-- 主体区域 -->
    <main id="main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!-- 轮播图 -->
                <section id="slide">
                    <div class="mui-slider">
                        <div class="mui-slider-group mui-slider-loop">
                            <!--支持循环，需要重复图片节点-->
                            <div class="mui-slider-item mui-slider-item-duplicate">
                                <a href="#"><img src="images/detail.jpg" /></a>
                            </div>
                            <div class="mui-slider-item">
                                <a href="#"><img src="images/detail.jpg" /></a>
                            </div>
                            <!--支持循环，需要重复图片节点-->
                            <div class="mui-slider-item mui-slider-item-duplicate">
                                <a href="#"><img src="images/detail.jpg" /></a>
                            </div>
                        </div>
                        <div class="mui-slider-indicator">
                            <div class="mui-indicator mui-active"></div>
                        </div>
                    </div>
                </section>
                <!-- 商品详情 -->
                <div class="product">
                    <div class="product-name">
                        名称 : <span>李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</span>
                    </div>
                    <div class="product-price">
                        价格 : <span class="new-price">¥499.1</span><del class="old-price">¥888.1</del>
                    </div>
                    <div class="product-size">
                        <div class="left">尺码 : </div>
                        <div class="right">
                            <span class="btn-size">35</span>
                            <span class="btn-size">36</span>
                            <span class="btn-size">37</span>
                            <span class="btn-size">38</span>
                            <span class="btn-size">39</span>
                            <span class="btn-size">40</span>
                            <span class="btn-size">41</span>
                            <span class="btn-size">42</span>
                            <span class="btn-size">43</span>
                            <span class="btn-size">44</span>
                        </div>
                    </div>
                    <div class="product-num">
                        数量 : <div class="mui-numbox" data-numbox-step="1" data-numbox-min="0" data-numbox-max="20">
                            <button class="mui-btn mui-numbox-btn-minus" type="button" disabled="">-</button>
                            <input class="mui-numbox-input" type="number">
                            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                        </div>
                        <span>剩余 : <span>20</span>件</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-2">
                <a href="#" class="fa fa-shopping-cart"></a>
            </div>
            <div class="mui-col-xs-5">
                <button type="button" class="mui-btn mui-btn-danger btn-add-cart">加入购车</button>
            </div>
            <div class="mui-col-xs-5">
                <button type="button" class="mui-btn mui-btn-warning">立即购买</button>
            </div>
        </div>
    </footer>
    <!-- 主体内容模板 -->
    <script id='detailTlp' type='text/html'>
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!-- 轮播图 -->
                <section id="slide">
                    <div class="mui-slider">
                        <div class="mui-slider-group mui-slider-loop">
                        {{ each pic value index }}
                            {{ if index == 0 }}
                            <!--支持循环，需要重复图片节点-->
                            <div class="mui-slider-item mui-slider-item-duplicate">
                                <a href="#"><img src="{{ pic[pic.length-1].picAddr }}" /></a>
                            </div>
                            {{ /if }}
                            <div class="mui-slider-item">
                                <a href="#"><img src="{{ value.picAddr }}" /></a>
                            </div>
                            {{ if index == pic.length-1 }}
                            <!--支持循环，需要重复图片节点-->
                            <div class="mui-slider-item mui-slider-item-duplicate">
                                <a href="#"><img src="{{ pic[0].picAddr }}" /></a>
                            </div>
                            {{ /if }}
                        {{ /each }}
                        </div>
                        <div class="mui-slider-indicator">
                        {{ each pic value index }}
                            <div class="mui-indicator {{index?'':'mui-active'}}"></div>
                        {{ /each }}
                        </div>
                    </div>
                </section>
                <!-- 商品详情 -->
                <div class="product">
                    <div class="product-name">
                        名称 : <span>{{ proName }}</span>
                    </div>
                    <div class="product-price">
                        价格 : <span class="new-price">¥{{ price }}</span><del class="old-price">¥{{ oldPrice }}</del>
                    </div>
                    <div class="product-size">
                        <div class="left">尺码 : </div>
                        <div class="right">
                            <span class="btn-size">{{ size }}</span>
                        </div>
                    </div>
                    <div class="product-num">
                        数量 : <div class="mui-numbox" data-numbox-step="1" data-numbox-min="0" data-numbox-max="{{ num }}">
                        <button class="mui-btn mui-numbox-btn-minus" type="button" disabled="">-</button>
                        <input class="mui-numbox-input" type="number">
                        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                    </div>
                        <span>剩余 : <span>{{ num }}</span>件</span>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/mui/js/mui.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/detail.js"></script>
</body>

</html>
